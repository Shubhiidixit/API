<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Hub</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css?family=Playpen+Sans:400,700|Agbalumo" rel="stylesheet">
    <style>
        body {
            font-family: 'Playpen Sans', Arial, sans-serif;
        }

        .content h1,
        .content p {
            font-family: 'Playpen Sans', Arial, sans-serif;
        }

        .made-by {
            font-family: 'Agbalumo', sans-serif;
            color: #000000;
            font-size: 17px;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="close-icon uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>

    <section class="search" style="background-color: #99A98F; position: relative;">
        <div class="content">
            <h1 style="color: white;">Image Hub</h1>
            <p style="color: white;">Search and Save your favourite images!</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
        <div class="made-by" style="position: absolute; bottom: 10px; right: 10px;">Made by Shubhi Dixit &hearts;</div>

    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
</body>

</html>
